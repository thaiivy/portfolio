        <div class="contact-grid">
            <div class="box">
                <div class="field fieldpadding">
                    <label class="label">Your Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Wade Wilson">
                    </div>
                </div>
                    
                <div class="field fieldpadding">

                    </div>
                </div>
                <div class="field fieldpadding">
                    <label class="label">Your Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Hi, I would like to ask about..."></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link is-normal is-left is-success send">Send</button>
                    </div>
                </div>
            </div>
            <div class="contact-img">
                <img src="images/contact.png" alt="vector art of dachsund dog">
            </div>
